	<body epub:type="bodymatter z3998:fiction">
		<section id="book-3" epub:type="division">
			<header>
				<h2>
					<span epub:type="label">Book</span>
					<span epub:type="ordinal">Third</span>
				</h2>
				<blockquote epub:type="epigraph z3998:verse">
					<p>
						<span class="i1">“<i>Cleopatra</i>⁠ ⁠… Our size of sorrow,</span>
						<br/>
						<span> Proportion'd to our cause, must be as great</span>
						<br/>
						<span>As that which makes it.—</span>
						<br/>
						<span class="i5"><i>Enter, below,</i> <b>Diomedes</b>.</span>
						<br/>
						<span class="i9">How now? is he dead?</span>
						<br/>
						<span class="i1"><i>Diomedes</i>. His death's upon him, but not dead.”</span>
					</p>
					<cite>Antony and Cleopatra (act <span epub:type="z3998:roman">IV</span>, <abbr>sc.</abbr> <span epub:type="z3998:roman">xiii</span>)</cite>
				</blockquote>
			</header>
		</section>
	</body>
