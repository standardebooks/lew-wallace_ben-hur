	<body epub:type="bodymatter z3998:fiction">
		<section id="book-2" epub:type="division">
			<header>
				<h2>
					<span epub:type="label">Book</span>
					<span epub:type="ordinal">Second</span>
				</h2>
				<blockquote epub:type="epigraph z3998:verse">
					<p>
						<span class="i8">“There is a fire</span>
						<br/>
						<span>And motion of the soul which will not dwell</span>
						<br/>
						<span>In its own narrow being, but aspire</span>
						<br/>
						<span>Beyond the fitting medium of desire;</span>
						<br/>
						<span>And, but once kindled, quenchless evermore,</span>
						<br/>
						<span>Preys upon high adventure, nor can tire</span>
						<br/>
						<span>Of aught but rest.”</span>
					</p>
					<cite>Childe Harold</cite>
				</blockquote>
			</header>
		</section>
	</body>
