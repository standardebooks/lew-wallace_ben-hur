		<section id="chapter-22" epub:type="chapter">
			<h2>BOOK THIRD</h2>
			<pre>"Cleopatra.⁠ ⁠… Our size of sorrow, Proportion'd to our cause, must be as great As that which makes it.-- Enter, below, DIOMEDES. How now? is he dead? Diomedes. His death's upon him, but not dead." Antony and Cleopatra (act iv., sc. xiii.).</pre>
